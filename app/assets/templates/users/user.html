<div class="user" id="paginate_{{user.id}}">
	<a ng-href="/users/{{user.id}}">
		<div>
			<div>
				<div><img ng-src="{{user.avatar_url}}" /></div>
				<div><h6>{{user.name}}</h6></div>
			</div>
			<div><b>L</b> : @{{user.login}} </div>
			<div><b>A</b> : Alias name</div>
			<div><b>T</b> : {{user.phone}} </div>
			<div><b>E</b> : {{user.email}} </div>

			<div class="rel"><b>R</b>: relation</div>
		</div>
	</a>			
</div><!-- content -->

<div></div> <!-- background -->
